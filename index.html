<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AITE/SITE Customer Search</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h2>Holdings Service Customer Search
            <small>AITE/SITE</small>
            <span style="float: right;"><small><a href="https://www.cheatography.com/davechild/cheat-sheets/regular-expressions/" target="_blank">RegEx cheat sheet</a></small></span>
        </h2>

        <form role="form" id="form">
            <div class="form-group">
                <label for="usr">Key/Value:</label>
                <input type="text" class="form-control" id="search"
                       placeholder="You can use RegEx, eg., type . to see all data, ^(pension|free_asset) to see 'pension' and 'free_asset', ^konto to see values that starts with 'konto', and much more..."
                       autofocus>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio" value="" checked>All</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio" value="AITE">AITE</label>
            </div>
            <div class="radio disabled">
                <label><input type="radio" name="optradio" value="SITE">SITE</label>
            </div>
        </form>
    </div>

    <div id="output"></div>

</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
